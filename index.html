<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body align = "center">

    <header>
        <h1>Clothing Store</h1>
    </header>

    <section> 
        <h2>Featured Products</h2>
        <div class="product">
            <img src="shirt.jpg" alt="Shirt">
            <h3>Men's Casual Shirt</h3>
            <p>$29.99</p>
            <button onclick="addToCart('Men\'s Casual Shirt', 29.99)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="dress.jpg" alt="Dress">
            <h3>Women's Elegant Dress</h3>
            <p>$49.99</p>
            <button onclick="addToCart('Women\'s Elegant Dress', 49.99)">Add to Cart</button>
        </div>
    </section>

    <footer>
        &copy; 2024 Clothing Store. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
